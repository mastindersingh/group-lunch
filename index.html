<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <nav class="teal accent-4">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">Let's Do Lunch</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/about.html">About</a></li>
            <li><a href="/support.html">Get Help</a></li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <div class="col s12 m6 center-align">
          <h4>Pick Your Favorites</h4>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6">
          <div class="card darken-1">
            <div class="card-content">
              <div class="chip">
                <span class="vote-count">3</span>
                Barbecue
              </div>
              <div class="chip">
                <span class="vote-count">0</span>
                Chinese</div>
              <div class="chip">Diners</div>
              <div class="chip">Greek</div>
              <div class="chip">Indian</div>
              <div class="chip">Italian</div>
              <div class="chip">Korean</div>
              <div class="chip">Mexican</div>
              <div class="chip">Middle Eastern</div>
              <div class="chip">Pizza</div>
              <div class="chip">Japanese</div>
              <div class="chip">Thai</div>
            </div>
            <div class="card-action">
              <a href="#">Clear Mine</a>
              <a href="#">Clear ALL Choices</a>
            </div>
          </div>
        </div>
      </div>






      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
  </html>
